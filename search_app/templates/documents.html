<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查询</title>
</head>
<body>
    <h1>文档查询结果</h1>
    
    <h2>文档类型: {{ file_type }}</h2>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{{ result._source.url }}" target="_blank">{{ result._source.title }}</a>
                    <p>{{ result._source.Text }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>没有找到文档。</p>
    {% endif %}
    
    <a href="/">返回首页</a>
</body>
</html>
